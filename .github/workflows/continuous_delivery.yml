
name: Continuous Delivery

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Create Release
    runs-on: ['self-hosted']
    steps:
      - name: Create Release
        id: create_release
        uses: zendesk/action-create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Full_Studios-The_Hunter_Odyssey_v0.8 ${{ github.ref }}
          body: |
            This is the first release for our game The Hunter Odyssey, where you are a bounty hunter who has heard rumors about the prince from the most important region of the country, who is supposedly kidnapped by a majestuous monster. So, you decide to visit that famous place, with the objective of discovering all the secrets around this case.

            This release implements the following:

            ## Key Features

            - Branching dialogues.
            - Character swapping in-game.
            - Turn Based Combat.
            - Navigable locations like houses, taberns or a pub.
            - NPCs AI.
            - Easings for GUI.
            - Responsive GUI.
            - Gamepad and keyboard support.
            - Unique music for each screen.
 
            ## Controls

            #### Keyboard
            - "W","A","S","D" to move the player.
            - "I" to open character swap menu.
            - "ESC" to open pause menu.
            - In menus, "UP" and "DOWN" arrows to interact with the different buttons.

            - Debug keys:
 
            · "F10": Enable god mode + view all colliders.
   
            · "M" to trigger battle scene.
         
            #### Gamepad (XBOX keys)
            - Gameplay:
 
            · Left joystick or directional pad to move the player.
   
            · "Y" to open the character swap menu.
   
            · "A" to start a dialogue.
    
            · "START" button to open the pause menu.

            - In Menu - inventory - combat:
 
            · "A" to accept.
   
            · "B" to decline or going back.
     
            · Left joystick and pad to move the selection.

            - Title scene:
 
            · "A" or "START" to go to the main menu.
   
   
            - Debug keys:
   
            · "BACK" button to enable god mode + view all colliders.
   
            · "X" to trigger battle scene.
 
            ----
            Keep an eye on our [repository](https://github.com/MagiX7/Project-II) because new things are coming :3

            Stay tuned!

          draft: false
